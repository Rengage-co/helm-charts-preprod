apiVersion: v1
kind: Service
metadata:
  name: {{ printf "%s-conductor-consumer" (include "rengage-ce.fullname" .) }}
  labels:
    {{- include "rengage-ce.labels" . | nindent 4 }}
spec:
  type: {{ .Values.conductor-consumer.service.type }}
  ports:
    - port: {{ .Values.conductor-consumer.service.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "rengage-ce.selectorLabels" . | nindent 4 }}
